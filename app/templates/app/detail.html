{% extends "app/base.html" %}
{% load static %}

{% block content %}

<div class="detail-page container">
    <h1 class="mt-5 detail-title text-center">{{ work_data.title }}</h1>
    <div class="row">
        <div class="col-md-8">
            <a href="{{ work_data.url }}" class="stretched-link detail-btn"><img src="{{ work_data.image.url }}"
                    class="img-fluid detail-img" alt="">
            </a>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body col-12 p-0">
                    <div class="card-icon">
                        {% if work_data.url %}
                        <a class="link-color" href="{{ work_data.url }}" target="_blank">
                            <div class="mt-3">
                                <i class="fab fa-github fa-2x mr-2">GITHUB</i>
                            </div>
                        </a>
                        {% else %}
                            <div class="detail-text">
                                <p class="wait">現在、作成中の為しばらくお待ち下さい。</p>
                            </div>
                        {% endif %}
                    </div>
                    <div class="detail-text">
                        <p class="mt-3">使用したスキル：{{ work_data.skill }}</p>
                        <p>コメント：{{ work_data.description|linebreaksbr }}</p>
                    </div>
                </div>

            </div>
        </div>
